<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Momentum</title>
</head>

<body>
    <div id="weather" class="position-absolute top-0 end-0">
        <span></span>
        <span></span>
    </div>

    <!-- <a href="https://nomadcoders.co">Go to courses</a> -->
    <div class="position-absolute start-50 translate-middle-x">
        <form id="login-form" class="hidden " style="
        margin-top: 50px;">
            <span class="todo_text">What is your name?</span>
            <input required maxlength="15" type="text" class="form" />
            <!-- <button>Log In</button> -->
            <input type="submit" value="Login In" />
        </form>
    </div>

    <div class="position-absolute start-50 translate-middle-x">
        <h1 id="greeting" class="hidden" style="
        margin-top: 50px;"></h1>
    </div>
    <!-- 시계 -->
    <h2 id="clock" class="position-absolute top-50 start-50 translate-middle ">
        <p class="text">00:00:00</p>
    </h2>


    <!-- todo list -->


    <div class="position-absolute top-50 start-50 translate-middle ">
        <form id="todo-form">
            <span class="form_2">Write a To Do and Press Enter</span>
            <input required type="text" class="form" />
        </form>
    </div>

    <div class="position-absolute bottom-0 start-50 translate-middle-x" style="
    padding-bottom: 200px;
">
        <ul id="todo-list" class="list-group list-group-flush"></ul>
    </div>
    <!-- 명언 -->
    <div id="quote" class="navbar fixed-bottom navbar-light">
        <span></span>
        <br>
        <span></span>
    </div>



    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
